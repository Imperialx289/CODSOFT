<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form action="/generate_password" method="post">
        <label for="website_name">Website Name:</label>
        <input type="text" id="website_name" name="website_name" required><br>

        <label for="password_length">Password Length:</label>
        <input type="number" id="password_length" name="password_length" min="8" required><br>

        <button type="submit">Generate Password</button>
    </form>
</body>
</html>
