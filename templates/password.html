<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #808080;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main {
            background-color: #00FFFF;
            width: 550px;
            height: auto;
            margin-top: 40px;
            margin-left: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff;
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            margin: 0;
        }

        form {
            text-align: center;
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 60%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }


        table {
            width: 80%;
            margin-left: 5%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            width: 200px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
            width: 200px;
        }

        td.password {
    width: 200px;
    word-wrap: break-word; /* This property allows the password to wrap to the next line */
    overflow: hidden;
    text-overflow: ellipsis; /* Optionally, you can use ellipsis for long passwords */
    white-space: normal; /* Allow the text to wrap within the specified width */
        }       






        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            color: #dc3545;
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="main">
        <h1>Password Generator</h1>

        <form action="/add" method="post">
            
            <input type="text" id="title" name="title" required placeholder="Website Name">

            
            <input type="number" id="length" name="length" min="1" required placeholder="Password Length">
            <br>
            <button type="submit">Add Password</button>
        </form>

        <table>
            
                <tr>
                    <th>Website</th>
                    <th>Password</th>
                    <th>Remove</th>
                </tr>
            
            
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>
                            {{ task.password }}
                        </td>
                        <td>
                            <a href="{{ url_for('remove_task', index=loop.index) }}">Remove</a>
                        </td>
                    </tr>
                {% endfor %}
            
        </table>
    </div>
</body>
</html>
