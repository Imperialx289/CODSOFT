<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
<style type="text/css">

   body{
    background-color: gray;
   }
    table {
        width: 350px;
        background-color: hotpink;
        border: 2px solid black;
        /*justify-content: center;*/
        margin-top: 200PX;
        padding: 20px;
        border-radius: 10px;
    }
    input{
        padding: 5px;
        border-radius: 1px;
    }
    label{
        font-style:inherit;
        font-size: 18px;
        
    }
</style>

</head>
<body>
    <form action="contact.py" method="post" >
        <table align="center" >
             <tr>
                <td><label for="Name">Name:</label></td>
                <td><input type="text" id="Name" name="Name" required></td>
            </tr>
            <tr>
                <td><label for="Email ID">Email ID:</label></td>
                <td><input type="text" id="EmailID" name="EmailID" required></td>
            </tr>
            <tr>
                <td><label for="Phone Number">Phone Number:</label></td>
                <td><input type="text" id="PhoneNumber" name="PhoneNumber" required></td>
            </tr>
            <tr>
                <td><label for="Address">Address:</label></td>
                <td><input type="textfield" id="Address" name="Address" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit" id="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
